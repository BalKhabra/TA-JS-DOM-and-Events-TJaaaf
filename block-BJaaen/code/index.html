<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b21ae8f573.js" crossorigin="anonymous"></script>
    <title>Rock Paper and Scissors</title>
  </head>
  <body>
    <main class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="user">
        <span>YOU: (Select One)</span>
        <ul class="user-icons">
          <li class="selected">
            <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
          </li>
          <li><i class="fa fa-hand-paper-o" aria-hidden="true"></i></li>
          <li><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></li>
        </ul>
      </div>
      <div class="computer">
        <span>COMPUTER: (Auto Generated)</span>
        <ul class="computer-icons">
          <li class="selected">
            <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
          </li>
          <li><i class="fa fa-hand-paper-o" aria-hidden="true"></i></li>
          <li><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></li>
        </ul>
      </div>
      <div class="result"></div>
    </main>
